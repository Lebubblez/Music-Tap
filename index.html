<!DOCTYPE html>
<html Lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-US-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Tap Music</title>  
</head>
</head>
<body>
<div class="app">
    <header>
        <h1>Tap Music</h1>
        <p>Make music with only one tap</p>
    </header>
    <div class="visual">
    
    </div>
    <div class="pads">
        <div class="pad1">
            <audio class="sounds" src="soundEffects/bubbles.mp3"></audio>
        </div>
        <div class="pad2">
            <audio class="sounds" src="soundEffects/clay.mp3"></audio>
        </div>
        <div class="pad3">
            <audio class="sounds" src="soundEffects/confetti.mp3"></audio>
        </div>
        <div class="pad4">
            <audio class="sounds" src="soundEffects/glimmer.mp3"></audio>
        </div>
        <div class="pad5">
            <audio class="sounds" src="soundEffects/ufo.mp3"></audio>
        </div>
        <div class="pad6">
          <audio class="sounds" src="soundEffects/moon.mp3"></audio>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
